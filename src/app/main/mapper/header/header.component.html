<div fxLayout="row" fxLayoutAlign="end end" appCypressData="header">
  <span class="mr-12">{{isMappingDirty ? 'Mapping has unsaved changes' : 'All mapping changes saved'}}</span>
  <button (click)="saveMapping()" [disabled]="!isMappingDirty" class="mr-12 btn-primary cursor-pointer">{{"BUTTONS.SAVE" | translate}}</button>
  <button class="mr-12 btn-primary cursor-pointer" (click)="openDialog()">{{"BUTTONS.VIEW_JSON" | translate}}</button>
  <button class="mr-12 btn-primary cursor-pointer" (click)="getRDF()">{{"BUTTONS.RDF" | translate}}</button>
  <button class="mr-12 btn-primary cursor-pointer" (click)="getSPARQL()">{{"BUTTONS.SPARQL" | translate}}</button>
  <button class="mr-12 btn-primary cursor-pointer" (click)="preview()">{{"BUTTONS.PREVIEW" | translate}}</button>
  <button *ngIf="isDevEnv()" class="mr-12 btn-primary cursor-pointer" (click)="newMapping()">{{"BUTTONS.NEW" | translate}}</button>
</div>

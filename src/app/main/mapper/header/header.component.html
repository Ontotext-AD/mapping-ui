<div fxLayout="row" fxLayoutAlign="end end" appCypressData="header" class="header-component py-2">
  <mat-button-toggle-group class="mr-auto" value="{{ViewMode.Preview}}" (change)="togglePreview($event)">
    <mat-button-toggle value="{{ViewMode.Preview}}">{{"BUTTONS.PREVIEW" | translate}}</mat-button-toggle>
    <mat-button-toggle value="{{ViewMode.Configuration}}">{{"BUTTONS.CONFIGURATION" | translate}}</mat-button-toggle>
    <mat-button-toggle value="{{ViewMode.PreviewAndConfiguration}}">{{"BUTTONS.PREVIEW_AND_CONFIGURATION" | translate}}</mat-button-toggle>
  </mat-button-toggle-group>

  <span class="mr-12 unsaved-changes-msg">
    {{isMappingDirty ? ('MESSAGES.MAPPING_IS_DIRTY' | translate) : ('MESSAGES.MAPPING_IS_SAVED' | translate)}}
  </span>
  <span matTooltip="{{'TOOLTIPS.SAVE_MAPPING' | translate}}">
    <button (click)="saveMapping()" [disabled]="!isMappingDirty" appCypressData="save-action" class="mr-12 btn btn-sm btn-primary cursor-pointer">
      {{"BUTTONS.SAVE" | translate}}
      <mat-spinner *ngIf="isSavingInProgress" [diameter]="20"></mat-spinner>
    </button>
  </span>
  <button class="mr-12 btn btn-sm btn-primary cursor-pointer" (click)="openDialog()" appCypressData="view-json-action"
          matTooltip="{{'TOOLTIPS.OPEN_JSON' | translate}}">{{"BUTTONS.VIEW_JSON" | translate}}
  </button>
  <button class="mr-12 btn btn-sm btn-primary cursor-pointer" (click)="getRDF()" appCypressData="generate-rdf-action"
          matTooltip="{{'TOOLTIPS.CONVERT_TO_RDF' | translate}}">{{"BUTTONS.RDF" | translate}}
  </button>
  <button class="mr-12 btn btn-sm btn-primary cursor-pointer" (click)="getSPARQL()" appCypressData="generate-sparql-action"
          matTooltip="{{'TOOLTIPS.CONVERT_TO_SPARQL' | translate}}">{{"BUTTONS.SPARQL" | translate}}
  </button>
  <button *ngIf="isDevEnv()" class="btn btn-sm btn-primary cursor-pointer" (click)="newMapping()"
          matTooltip="{{'TOOLTIPS.NEW_MAPPING' | translate}}">{{"BUTTONS.NEW" | translate}}
  </button>
</div>

<div *ngFor="let property of propertyMappings; let pIdx = index" class="mr-12 ml-12 mb-12">
    <div *ngFor="let object of property.values; let oIdx = index" class="mr-12 ml-12 mb-12">
        <mapper-cell [cellMapping]="subject" [predicateIndex] = "pIdx" [objectIndex] = "oIdx" [position]="'subject'"></mapper-cell>
        <mapper-cell [cellMapping]="property.property" [predicateIndex] = "pIdx" [objectIndex] = "oIdx" [position]="'predicate'"></mapper-cell>
        <mapper-cell [cellMapping]="object" [position]="'object'"></mapper-cell>
        <div *ngIf="object.valueType.type === 'iri'">
            <!-- Unfortunately for some reason this does not work -->
            <iteration [subject]="object" [propertyMappings]="object.valueType.propertyMappings"></iteration>
        </div>
    </div>
</div>

<div fxLayout="column" fxLayoutAlign="end stretch" cdkDropListGroup appCypressData="mapper">
  <app-header [mapping]="mapping" (onNewMapping)="onNewMapping()" (savedMapping)="onSavedMapping()" (onGetRDF)="onGetRDF()"></app-header>
  <app-definitions [sources]="sources"></app-definitions>

  <div class="mr-12 ml-12 mb-12">
    <mat-form-field appearance="fill">
      <mat-label>Base IRI</mat-label>
      <input matInput [(ngModel)]="mapping.baseIRI">
    </mat-form-field>
  </div>
  <div class="mr-12 ml-12 mb-12">Namespaces: {{mapping.getNamespaces() | json}}</div>
  <app-iteration [mapping]="mapping" [sources]="sources"></app-iteration>
</div>

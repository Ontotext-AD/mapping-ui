<div fxLayout="column" fxLayoutAlign="end stretch" cdkDropListGroup>
  <app-header></app-header>
  <app-definitions [sources]="sources"></app-definitions>

  <div class="mr-12 ml-12 mb-12">Base IRI: {{mapping.baseIRI}}</div>
  <div class="mr-12 ml-12 mb-12">Namespaces: {{mapping.namespaces | json}}</div>
  <div cdkDropList>  
    <div *ngFor="let subject of mapping.subjectMappings" class="mr-12 ml-12 mb-12">
        <iteration [subject]="subject"></iteration>
    </div>
</div>

<div class="view-wrapper" [ngClass]="[isIncomplete() ? 'incomplete' : '']">
  <app-configuration-and-preview-cell *ngIf="viewMode === ViewMode.PreviewAndConfiguration"
                                      [triple]="triple"
                                      [cellMapping]="cellMapping"
                                      [isFirstChild]="isFirstChild"
                                      [isTypeProperty]="isTypeProperty"
                                      [isTypeObject]="isTypeObject"
                                      [cellType]="cellType"
                                      [tabIndex]="tabIndex"
                                      [namespaces]="namespaces"
                                      [sources]="sources"
                                      [tabPosition]="tabPosition"
                                      [shouldFocus]="shouldFocus"
                                      [onDrop]="onDrop"
                                      [onDelete]="onDelete"
                                      [onValueSet]="onValueSet"
                                      [onEditClick]="onEditClick"
                                      [onAddNewSibling]="onAddNewSibling"
                                      [baseIRI]="baseIRI">
  </app-configuration-and-preview-cell>

  <app-configuration-cell *ngIf="viewMode === ViewMode.Configuration"
                          [triple]="triple"
                          [cellMapping]="cellMapping"
                          [isFirstChild]="isFirstChild"
                          [isTypeProperty]="isTypeProperty"
                          [isTypeObject]="isTypeObject"
                          [cellType]="cellType"
                          [tabIndex]="tabIndex"
                          [namespaces]="namespaces"
                          [sources]="sources"
                          [tabPosition]="tabPosition"
                          [shouldFocus]="shouldFocus"
                          [onDrop]="onDrop"
                          [onDelete]="onDelete"
                          [onValueSet]="onValueSet"
                          [onEditClick]="onEditClick"
                          [onAddNewSibling]="onAddNewSibling">
  </app-configuration-cell>

  <app-preview-cell *ngIf="viewMode === ViewMode.Preview"
                    [triple]="triple"
                    [cellMapping]="cellMapping"
                    [isFirstChild]="isFirstChild"
                    [isTypeProperty]="isTypeProperty"
                    [isTypeObject]="isTypeObject"
                    [cellType]="cellType"
                    [tabIndex]="tabIndex"
                    [namespaces]="namespaces"
                    [sources]="sources"
                    [tabPosition]="tabPosition"
                    [shouldFocus]="shouldFocus"
                    [onDrop]="onDrop"
                    [onDelete]="onDelete"
                    [onValueSet]="onValueSet"
                    [onEditClick]="onEditClick"
                    [onAddNewSibling]="onAddNewSibling"
                    [baseIRI]="baseIRI">
  </app-preview-cell>
</div>
